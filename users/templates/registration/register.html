{% extends "forum/base.html" %}
{% load bootstrap4 %}
{% block head %}
<title>Register</title>
<h1>Register</h1>
{% endblock head %}
{% block body %}
<form action="{% url 'users:register' %}" method="POST" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button name="submit" class="btn btn-primary">Register</button>
	{% endbuttons %}
	<input type="hidden" name="next" value="{% url 'forum:index' %}">
</form>
{% endblock body %}
