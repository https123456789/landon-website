{% extends "forum/base.html" %}
{% block head %}
<title>Topics</title>
<h1>Topics</h1>
{% endblock head %}
{% block body %}
<h3>
	<a href="{% url 'forum:new_topic' %}" class="btn btn-primary btn-block" role="button">New Topic</a>
</h3>
<ul>
	{% for topic in topics %}
		<li>
			<h3>
				<a href="{% url 'forum:topic' topic_id=topic.id %}">{{ topic.text }}</a>
			</h3>
		</li>
	{% empty %}
	<li>
		<h3>No topics have been created.</h3>
	</li>
	{% endfor %}
</ul>
{% endblock body %}
